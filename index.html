  <style>
    /* Estilos */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 10px; /* Nuevo ajuste para el margen general */
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 20px); /* Considera el padding para ajustar la altura */
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      margin: 0px 0 20px; /* Ajuste del margen superior e inferior */
      color: #333;
    }

    #parada {
      font-size: 1.5em;
      margin: 0; /* Eliminar el margen inferior */
      color: #555;
    }

    .button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .acierto {
      color: green;
      font-weight: bold;
    }

    .fallo {
      color: red;
      font-weight: bold;
    }

    .resultados {
      font-size: 1.2em;
      margin: 0px 0; /* Ajuste del margen superior e inferior */
      color: #333;
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 14px; /* Reducir el tamaño de fuente general */
        margin: 0; /* Eliminar márgenes */
        padding: 0px; /* Ajuste del margen general para dispositivos móviles */
      }

      h1 {
        font-size: 1.5em; /* Reducir el tamaño de fuente del título */
        margin: 0px 0 0px; /* Ajuste del margen superior e inferior */
      }

      #parada {
        font-size: 1em; /* Reducir el tamaño de fuente */
        margin: 0; /* Eliminar el margen inferior */
      }

      #lineas {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 0; /* Eliminar el margen */
      }

      .button {
        width: calc(80% - 10px); /* Ajustar el ancho de los botones */
        margin-bottom: 10px; /* Espacio entre botones en la misma columna */
      }
    }

    @media screen and (min-width: 601px) {
      #lineas {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales */
        gap: 20px; /* Espacio entre botones */
      }

      .button {
        width: 100%; /* Ancho completo para ocupar cada columna */
      }
    }

    /* Estilos de confeti */
    @keyframes confeti-fall {
      0% {
        transform: translateY(-200%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .confeti {
      position: fixed;
      top: -50px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #f1c40f;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: confeti-fall 2s ease-out infinite;
    }
  </style>
